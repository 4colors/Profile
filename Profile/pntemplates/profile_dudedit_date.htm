<!--[* $Id$ *]-->

<div class="<!--[$class|default:'z-formrow']-->">
    <!--[if $required]-->
    <p id="advice-required-prop_<!--[$attributename]-->" class="custom-advice z-formnote" style="display:none">
        <!--[gt text='Sorry! A required personal info item is missing. Please correct and try again.']-->
    </p>
    <!--[/if]-->

    <label for="prop_<!--[$attributename]-->">
        <!--[gt text=$proplabeltext]--> 
        <!--[if $required]--><span class="z-mandatorysym"><!--[gt text='*']--></span><!--[/if]-->
    </label>

    <!--[gt text='%b %d, %Y' domain='zikula' comment="This is from the core domain" assign='duddateformat']-->
    <input<!--[if $required]--> class="required"<!--[/if]--> id="prop_<!--[$attributename]-->" type="hidden" name="dynadata[<!--[$attributename]-->]" value="<!--[dateformat datetime=$timestamp|default:'-' format=$duddateformat]-->" size="30" />

    <span class="z-formnote">
        <span id="display_prop_<!--[$attributename]-->" class="profile_dateinput"><!--[dateformat datetime=$timestamp|default:'-' format=$dudformat]-->&nbsp;</span>&nbsp;
        <!--[pncalendarinput objectname='' htmlname="prop_$attributename" dateformat=$dudformat ifformat='%Y-%m-%d' defaultdate=$value]-->
    </span>

    <!--[if $note neq '']-->
    <em class="z-sub z-formnote"><!--[gt text='Notice:']--> <!--[$note]--></em>
    <!--[/if]-->
</div>
