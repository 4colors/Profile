<!--[pnmodgetvar module='Users' name='avatarpath' assign='avatarpath']-->

<div class="<!--[$class|default:'z-formrow']-->">
    <label for="prop_<!--[$prop_attribute_name]-->">
        <!--[gt text=$proplabeltext]--> 
        <!--[if $required and $mode eq 'normal']--><span class="z-mandatorysym"><!--[gt text='*']--></span><!--[/if]-->
    </label>
    <select id="prop_<!--[$prop_attribute_name]-->" name="dynadata[<!--[$prop_attribute_name]-->]<!--[if $selectmultiple]-->[]<!--[/if]-->"<!--[$selectmultiple]--><!--[if $required and $mode eq 'normal']--> class="required"<!--[/if]-->>
        <!--[html_options id=$prop_attribute_name values=$listoptions output=$listoutput selected=$value]-->
    </select>

    <!--[if $prop_attribute_name eq 'avatar']-->
    <p id="youravatarcontainer" class="z-formnote">
        <span id="youravatarpath" style="display:none"><!--[$avatarpath]--></span>
        <img id="youravatardisplay" src="<!--[$avatarpath]-->/<!--[$value]-->" alt="<!--[$proplabeltext]-->" />
    </p>
    <!--[/if]-->
    <!--[if $note neq '']-->
    <p class="z-formnote"><!--[gt text='Note']-->: <!--[$note]--></p>
    <!--[/if]-->
</div>
