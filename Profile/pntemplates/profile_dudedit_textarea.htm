<div class="<!--[$class|default:'z-formrow']-->">
    <!--[if $required and $mode eq 'normal']-->
    <p id="advice-required-prop_<!--[$prop_attribute_name]-->" class="custom-advice z-formnote" style="display:none">
        <!--[gt text='Error! Required profile item missing']-->
    </p>
    <!--[/if]-->

    <label for="prop_<!--[$prop_attribute_name]-->">
        <!--[gt text=$proplabeltext]--> 
        <!--[if $required and $mode eq 'normal']--><span class="z-mandatorysym"><!--[gt text='*']--></span><!--[/if]-->
    </label>
    <textarea id="prop_<!--[$prop_attribute_name]-->" cols="40" rows="5" name="dynadata[<!--[$prop_attribute_name]-->]"<!--[if $required and $mode eq 'normal']--> class="required"<!--[/if]-->><!--[$value]--></textarea><br />

    <!--[if $note neq '']-->
    <em class="z-sub z-formnote"><!--[gt text='Note']-->: <!--[$note]--></em>
    <!--[/if]-->
    <!--[if $pncore.Profile.dudtextdisplaytags|default:0 eq 1]-->
    <p class="z-formnote"><!--[gt text="Permitted HTML tags"]-->: <!--[allowedhtml]--></p>
    <!--[/if]-->
</div>
