<!--[include file='profile_user_menu.htm']-->

<form id="profile-search" class="z-form" action="<!--[pnmodurl modname='Profile' type='user' func='viewmembers']-->" method="post" enctype="application/x-www-form-urlencoded">
    <div>
        <input type="hidden" name="authid" id="authid" value="<!--[insert name='generateauthkey' module='Profile']-->" />
        <fieldset>
            <div class="z-formrow">
                <label for="profile_letter" class="profile_letter"><!--[gt text='Search']--></label>
                <div>
                    <input id="profile_letter" type="text" name="letter" value="" maxlength="50" />
                    <input type="submit" value="<!--[gt text="Submit"]-->" />
                </div>
            </div>
            <div class="z-formrow">
                <div class="z-formnote">
                    <input id="profile_nickname" type="radio" name="searchby" value="uname" checked="checked" />
                    <label for="profile_nickname"><!--[gt text='User Name']--></label>
                    <!--[ if isset($dudarray._UREALNAME) ]-->
                    <input id="profile_realname" type="radio" name="searchby" value="<!--[$dudarray._UREALNAME]-->" />
                    <label for="profile_realname"><!--[gt text='True name']--></label>
                    <!--[/if]-->
                    <!--[ if isset($dudarray._YOURHOMEPAGE) ]-->
                    <input id="profile_url" type="radio" name="searchby" value="<!--[$dudarray._YOURHOMEPAGE]-->" />
                    <label for="profile_url"><!--[gt text='URL']--></label>
                    <!--[/if]-->
                </div>
            </div>
        </fieldset>
    </div>
    <div id="profile-alphafilter" class="z-center">
        <strong>[<!--[pagerabc posvar='letter' forwardvars='sortby']-->]</strong>
    </div>
</form>

<table class="z-datatable">
    <thead>
        <tr>
            <th>&nbsp;</th>
            <th><!--[gt text='User Name']--></th>
            <!--[ if isset($dudarray._UREALNAME) ]-->
            <th><!--[gt text='True name']--></th>
            <!--[/if]-->
            <!--[if $msgmodule]-->
            <th><!--[gt text='PM']--></th>
            <!--[/if]-->
            <!--[ if isset($dudarray._YOURHOMEPAGE) ]-->
            <th><!--[gt text='URL']--></th>
            <!--[/if]-->
            <!--[if $adminedit]-->
            <th><!--[gt text='Options']--></th>
            <!--[/if]-->
        </tr>
    </thead>
    <tbody>
        <!--[counter start=0 skip=1 assign="row"]-->
        <!--[section name=users loop=$users]-->
        <!--[counter assign='row']-->
        <tr class="<!--[cycle values='z-odd,z-even']-->">
            <td>
                <!--[if $users[users].onlinestatus eq 1]-->
                <a href="<!--[pnmodurl modname=Profile type=user func=onlinemembers]-->"><!--[pnimg modname='core' src='greenled.gif' set='icons/extrasmall' __title='Online' __alt='Online' ]--></a>
                <!--[else]-->
                <!--[pnimg modname='core' src='redled.gif' set='icons/extrasmall' __title='Offline' __alt='Offline' ]-->
                <!--[/if]-->
            </td>
            <td><strong><!--[$users[users].uname|userprofilelink]--></strong></td>
            <!--[ if isset($dudarray._UREALNAME) ]-->
            <td><!--[$users[users]._UREALNAME|pnvarprepfordisplay|default:"&nbsp;"]--></td>
            <!--[/if]-->
            <!--[if $msgmodule]-->
            <td><a href="<!--[pnmodurl modname=$msgmodule func='newpm' uid=$users[users].uid]-->"><!--[pnimg modname='core' set='icons/extrasmall' src="mail_new.gif" __alt='Send private message' ]--></a></td>
            <!--[/if]-->
            <!--[ if isset($dudarray._YOURHOMEPAGE) ]-->
            <td>
                <!--[if $users[users]._YOURHOMEPAGE eq '']-->
                &nbsp;
                <!--[else]-->
                <a href="<!--[$users[users]._YOURHOMEPAGE|pnvarprepfordisplay]-->"><!--[pnimg modname=core set=icons/extrasmall src="agt_internet.gif" title=$users[users]._YOURHOMEPAGE alt=$users[users]._YOURHOMEPAGE]--></a>
                <!--[/if]-->
            </td>
            <!--[/if]-->
            <!--[if $adminedit]-->
            <td>
                <a href="<!--[pnmodurl modname=Users type=admin func=modify userid=$users[users].pn_uid]-->"><!--[pnimg modname='core' set='icons/extrasmall' src="xedit.gif" __alt='Edit' ]--></a>
                <!--[if $admindelete]-->
                <a href="<!--[pnmodurl modname=Users type=admin func=deleteusers userid=$users[users].uid]-->"><!--[pnimg modname='core' set='icons/extrasmall' src="14_layer_deletelayer.gif" __alt='Delete' ]--></a>
                <!--[/if]-->
            </td>
            <!--[/if]-->
        </tr>
        <!--[sectionelse]-->
        <tr class="z-datatableempty"><td colspan="6"><!--[gt text='No users found.']--></td></tr>
        <!--[/section]-->
    </tbody>
</table>

<!--[pager rowcount=$pager.numitems limit=$pager.itemsperpage posvar='startnum' shift=1]-->

<h3><!--[gt text='Membership summary']--></h3>
<ul id="profile_status">
    <li><strong><!--[gt text='Registered']-->:</strong> <!--[$memberslistreg|pnvarprepfordisplay]--></li>
    <li><strong><!--[gt text='Online']-->:</strong> <a href="<!--[pnmodurl modname='Profile' type='user' func='onlinemembers']-->"><!--[$memberslistonline]--></a></li>
    <li><strong><!--[gt text='Newest User']-->:</strong> <a href="<!--[pnmodurl modname='Profile' func='view' uname=$memberslistnewest]-->"><!--[$memberslistnewest]--></a></li>
</ul>
