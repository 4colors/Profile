<!--[pnajaxheader modname='Profile' filename='profile_edit_property.js' nobehaviour=true noscriptaculous=true]-->
<!--[gt text='Modify Property' assign=templatetitle]-->

<!--[include file='profile_admin_menu.htm']-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='xedit.gif' set='icons/large' alt=$templatetitle]--></div>

    <h2><!--[$templatetitle]--></h2>

    <form class="z-form" action="<!--[pnmodurl modname='Profile' type='admin' func='update']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Profile']-->" />
            <input type="hidden" name="dudid" value="<!--[$dudid]-->" />
            <fieldset>
                <legend><!--[gt text='Existing Property']--></legend>
                <div class="z-formnote z-warningmsg"><!--[gt text="No special characters nor blanks are allowed in the label or internal name."]--></div>
                <div class="z-formrow">
                    <label for="profile_label"><!--[gt text='Property label']--></label>
                    <input id="profile_label" name="label" type="text" size="20" maxlength="255" value="<!--[$item.prop_label|pnvarprepfordisplay]-->" />
                    <!--[pnmodurl modname='Profile' type='admin' func='help' fqurl=true assign='helpurl']-->
                    <div class="z-formnote z-informationmsg"><!--[gt text="Check the <a href=\"%s\">help page</a> to get more information about labels and translatable stuff." tag1=$helpurl]--></div>
                </div>
                <div class="z-formrow">
                    <label for="profile_attributename"><!--[gt text='Internal name']--></label>
                    <span id="profile_attributename"><!--[$item.prop_attribute_name]--></span>
                </div>
                <div class="z-formrow">
                    <label for="profile_required"><!--[gt text='Required']--></label>
                    <select id="profile_required" name="required">
                        <!--[html_options options=$requiredoptions selected=$item.prop_required]-->
                    </select>
                </div>
                <div class="z-formrow">
                    <label for="profile_viewby"><!--[gt text='Viewable by']--></label>
                    <select id="profile_viewby" name="viewby">
                        <!--[html_options options=$viewbyoptions selected=$item.prop_viewby]-->
                    </select>
                </div>
                <input type="hidden" name="dtype" value="<!--[$item.prop_dtype|pnvarprepfordisplay]-->" />
                <div class="z-formrow">
                    <label for="profile_displaytype"><!--[gt text='Display type']--></label>
                    <select id="profile_displaytype" name="displaytype">
                        <!--[html_options options=$displaytypes selected=$item.prop_displaytype]-->
                    </select>
                </div>
                <div class="z-formrow" id="profile_content_wrapper">
                    <label for="profile_listoptions"><!--[gt text='List content']--></label>
                    <textarea id="profile_listoptions" cols="50" rows="5" name="listoptions"><!--[$item.prop_listoptions|pnvarprepfordisplay]--></textarea>
                    <p class="z-formnote z-informationmsg" id="profile_help_type2"><!--[gt text="Preceed the output options by <strong>@@</strong>. For example: <strong>@@No@@Yes</strong>, <strong>@@Disabled@@Enabled</strong>. <br />Note the order of both options. Also, if you want to use a different label in the edit form, you can use the following format: <strong>EditLabel@@DisplayNo@@DisplayYes</strong>; all is susceptible to be translated"]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type3"><!--[gt text="Use the following format for each option: <strong>@@label@id</strong>. For example: <strong>@@radio option 1@id1@@radio option 2@id2@@radio option 3@id3</strong>. The options are susceptible to be translated."]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type4"><!--[gt text="Use the following format for each option: <strong>@@label@id</strong>. For example: <br />a simple list: <strong>@@option 1@id1@@option 2@id2@@option 3@id3</strong>, <br />and a multiple select: <strong>1@@option 1@id1@@option 2@id2@@option 3@id3</strong>. <br />The options are susceptible to be translated."]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type5"><!--[gt text="You can define here the date format to use. You can use the core shortcuts: datelong, datebrief, datestring, datestring2, datetimebrief, datetimelong, timebrief, timelong; or a custom format like <strong>%b %d of %Y</strong> using the <a href=\"http://www.php.net/manual/en/function.strftime.php\">available options</a>, and that can be translatable."]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type7"><!--[gt text="Use the following format for each option: <strong>id,label;</strong>. For example: <strong>id1,label1;id2,label2;id3,label3</strong>. Separate each individual property with a semicolon (';'). Separate the ID and label of each property with a comma (','). The labels are susceptible to be translated."]--></p>
                    <div class="z-formnote z-warningmsg" id="profile_warn_ids">
                        <!--[gt text="Warning! If you want to change the <strong>id</strong> without lose the user's data, change it but do not change the <strong>label</strong>. The next time you will be able to change the label if you want. Also, be sure to use different labels for the integrity of the user's data."]--><br />
                        <!--[gt text="It's recommended to use unique and stable ids always. If an id is not defined, Profile will use the option position starting from 0. If you do not use an id and insert a new option, do not touch the existing options when update the field."]-->
                    </div>
                </div>
                <div class="z-formrow">
                    <label for="profile_note"><!--[gt text='Note']--></label>
                    <textarea id="profile_note" cols="50" rows="2" name="note"><!--[$item.prop_note|pnvarprepfordisplay]--></textarea>
                </div>
            </fieldset>

            <!--[pnmodcallhooks hookobject='item' hookaction='modify' hookid=$dudid module='Profile']-->

            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Update Configuration' __title='Update Configuration']-->
                <a href="<!--[pnmodurl modname='Profile' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel' __title='Cancel']--></a>
            </div>
        </div>
    </form>
</div>
