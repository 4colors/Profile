<!--[pnajaxheader modname='Profile' filename='profile_edit_property.js' nobehaviour=true noscriptaculous=true]-->
<!--[gt text='Edit personal info item' assign=templatetitle]-->

<!--[include file='profile_admin_menu.htm']-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='xedit.gif' set='icons/large' alt=$templatetitle]--></div>

    <h2><!--[$templatetitle]--></h2>

    <form class="z-form" action="<!--[pnmodurl modname='Profile' type='admin' func='update']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Profile']-->" />
            <input type="hidden" name="dudid" value="<!--[$dudid]-->" />
            <fieldset>
                <legend><!--[gt text='Personal info item']--></legend>
                <div class="z-formnote z-warningmsg"><!--[gt text="Notice: No special characters or spaces are allowed in the personal info item's label or attribute name."]--></div>
                <div class="z-formrow">
                    <label for="profile_label"><!--[gt text='Label']--></label>
                    <input id="profile_label" name="label" type="text" size="20" maxlength="255" value="<!--[$item.prop_label|pnvarprepfordisplay]-->" />

                    <!--[pnmodurl modname='Profile' type='admin' func='help' fqurl=true assign='helpurl']-->
                    <div class="z-formnote z-informationmsg"><!--[gt text="Check the <a href=\"%s\">help page</a> to get more information about labels and translatable items." tag1=$helpurl]--></div>

                </div>
                <div class="z-formrow">
                    <label for="profile_attributename"><!--[gt text='Attribute name']--></label>
                    <span id="profile_attributename"><!--[$item.prop_attribute_name]--></span>
                </div>
                <div class="z-formrow">
                    <label for="profile_required"><!--[gt text='Make this a \'Required\' item']--></label>
                    <select id="profile_required" name="required">
                        <!--[html_options options=$requiredoptions selected=$item.prop_required]-->
                    </select>
                </div>
                <div class="z-formrow">
                    <label for="profile_viewby"><!--[gt text='Visibility']--></label>
                    <select id="profile_viewby" name="viewby">
                        <!--[html_options options=$viewbyoptions selected=$item.prop_viewby]-->
                    </select>
                </div>
                <input type="hidden" name="dtype" value="<!--[$item.prop_dtype|pnvarprepfordisplay]-->" />
                <div class="z-formrow">
                    <label for="profile_displaytype"><!--[gt text='Type of control to display']--></label>
                    <select id="profile_displaytype" name="displaytype">
                        <!--[html_options options=$displaytypes selected=$item.prop_displaytype]-->
                    </select>
                </div>
                <div class="z-formrow" id="profile_content_wrapper">
                    <label for="profile_listoptions"><!--[gt text='Content']--></label>
                    <textarea id="profile_listoptions" cols="50" rows="5" name="listoptions"><!--[$item.prop_listoptions|pnvarprepfordisplay]--></textarea>

                    <p class="z-formnote z-informationmsg" id="profile_help_type2"><!--[gt text="Notice: Precede output options by '@@'. Example: '@@No@@Yes', '@@Disabled@@Enabled'. You will probably want to provide 'gettext' strings to display for each option. If you want to have a different label in the edit form, you can use the following format: 'EditLabel@@DisplayNo@@DisplayYes'."]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type3"><!--[gt text="Notice: Use the following format for each option: '@@label@id'. Example: '@@radio 1@id1@@radio 2@id2@@radio 3@id3'. You will probably want to provide 'gettext' strings to display for each option."]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type4"><!--[gt text="Notice: Use the following format for each option: '@@label@id'. Example for a simple list: '@@option 1@id1@@option 2@id2@@option 3@id3'. Example for a multiple checkbox set: '1@@option 1@id1@@option 2@id2@@option 3@id3'. You will probably want to provide 'gettext' strings to display for each option."]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type5"><!--[gt text="Notice: You can specify the date format to use, either via Zikula core templating variables ('datelong', 'datebrief', 'datestring', 'datestring2', 'datetimebrief', 'datetimelong', 'timebrief' or 'timelong'), or via a custom format such as '%b %d of %Y', possibly using PHP options (see the <a href="http://www.php.net/manual/en/function.strftime.php">PHP documentation</a> for more information). You will probably want to provide 'gettext' strings to display for each option."]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type7"><!--[gt text="Notice: Use the following format for each option: 'id,label;'. Example: 'id1,label1;id2,label2;id3,label3'. Each property should be separated with a semicolon (';'). The ID and label of each property should be separated by a comma (','). You will probably want to provide 'gettext' strings to display for each label."]--></p>

                    <div class="z-formnote z-warningmsg" id="profile_warn_ids">

                        <!--[gt text="Warning! If you want to edit an personal info item without losing associated user data in the database, then the ID and the label should not be renamed simultaneously. For instance, if you rename the ID then do not rename the label before saving your changes. If you rename the label then do not rename the ID before saving your changes. Also, do not assign IDs and labels the same naming. You are recommended to give each ID a unique name, and to try to avoid renaming an ID once it has been created."]--><br />

                        <!--[gt text="If you do not specify an attribute name, the option position will be used for the attribute name (starting from zero), instead of the user-defined attribute name you can enter here. If you do not specify an attribute name and you subsequently insert a new option, then you should not alter the existing options before you save the edited field definition."]-->

                    </div>
                </div>
                <div class="z-formrow">
                    <label for="profile_note"><!--[gt text='Notice to display with personal info item']--></label>
                    <textarea id="profile_note" cols="50" rows="2" name="note"><!--[$item.prop_note|pnvarprepfordisplay]--></textarea>
                </div>
            </fieldset>

            <!--[pnmodcallhooks hookobject='item' hookaction='modify' hookid=$dudid module='Profile']-->

            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Save' __title='Save']-->
                <a href="<!--[pnmodurl modname='Profile' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel' __title='Cancel']--></a>
            </div>
        </div>
    </form>
</div>
