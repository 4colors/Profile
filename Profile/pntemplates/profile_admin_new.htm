<!--[pnajaxheader modname='Profile' filename='profile_edit_property.js' nobehaviour=true noscriptaculous=true]-->
<!--[gt text='Create profile property' assign='templatetitle']-->

<!--[include file='profile_admin_menu.htm']-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='filenew.gif' set='icons/large' alt=$templatetitle]--></div>

    <h2><!--[$templatetitle]--></h2>

    <form class="z-form" action="<!--[pnmodurl modname='Profile' type='admin' func='create']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Profile']-->" />
            <fieldset>
                <legend><!--[gt text='New Property']--></legend>
                <div class="z-formnote z-warningmsg"><!--[gt text="No special characters nor blanks are allowed in the label or internal name."]--></div>
                <div class="z-formrow">
                    <label for="profile_label"><!--[gt text='Property label']--></label>
                    <input id="profile_label" name="label" type="text" size="20" maxlength="255" />
                    <div class="z-formnote z-warningmsg"><!--[gt text="Reminder: After you create a new property label above (such as _MYDUDLABEL), you must add the msgid to your '/module/Profile/locale/module_profile.pot' (you need two lines msgid '_MYDUDLABEL' then one line after the msgstr '', generate the PO file for a specific language and translate it to provide a display string for the new property label."]--></div>
                </div>
                <div class="z-formrow">
                    <label for="profile_attributename"><!--[gt text='Internal name']--></label>
                    <input id="profile_attributename" name="attributename" type="text" size="20" maxlength="80" />
                    <div class="z-formnote z-warningmsg"><!--[gt text="The internal name, called 'attribute', cannot be changed afterwards, so select it carefully!"]--></div>
                </div>
                <div class="z-formrow">
                    <label for="profile_required"><!--[gt text='Required']--></label>
                    <select id="profile_required" name="required">
                        <!--[html_options options=$requiredoptions]-->
                    </select>
                </div>
                <div class="z-formrow">
                    <label for="profile_viewby"><!--[gt text='Viewable by']--></label>
                    <select id="profile_viewby" name="viewby">
                        <!--[html_options options=$viewbyoptions]-->
                    </select>
                </div>
                <div class="z-formrow">
                    <label for="profile_displaytype"><!--[gt text='Display type']--></label>
                    <select id="profile_displaytype" name="displaytype">
                        <!--[html_options options=$displaytypes]-->
                    </select>
                </div>
                <div class="z-formrow" id="profile_content_wrapper">
                    <label for="profile_listoptions"><!--[gt text='List content']--></label>
                    <textarea id="profile_listoptions" cols="50" rows="5" name="listoptions"></textarea>
                    <p class="z-formnote z-informationmsg" id="profile_help_type2"><!--[gt text="Preceed the output options by <strong>@@</strong>. For example: <strong>@@No@@Yes</strong>, <strong>@@Disabled@@Enabled</strong>. <br />Note the order of both options, and are susceptible to be translated.<br />If you want to use a different label in the edit form, you can use the following format: <strong>EditLabel@@DisplayNo@@DisplayYes</strong>"]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type3"><!--[gt text="Use the following format for each option: <strong>@@label@id</strong>. For example: <strong>@@radio 1@id1@@radio 2@id2@@radio 3@id3</strong>. The options are susceptible to be translated."]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type4"><!--[gt text="Use the following format for each option: <strong>@@label@id</strong>. For example: <br />a simple list: <strong>@@option 1@id1@@option 2@id2@@option 3@id3</strong>, <br />and a multiple select: <strong>1@@option 1@id1@@option 2@id2@@option 3@id3</strong>. <br />The options are susceptible to be translated."]--></p>
                    <p class="z-formnote z-informationmsg" id="profile_help_type7"><!--[gt text="Use the following format for each option: <strong>id,label;</strong>. For example: <strong>id1,label1;id2,label2;id3,label3</strong>. Separate each individual property with a semicolon (';'). Separate the ID and label of each property with a comma (','). The labels are susceptible to be translated."]--></p>
                    <div class="z-formnote z-warningmsg" id="profile_warn_ids">
                        <!--[gt text="It's recommended to use unique and stable ids always. If an id is not defined, Profile will use the option position starting from 0."]-->
                    </div>
                </div>
                <div class="z-formrow">
                    <label for="profile_note"><!--[gt text='Note']--></label>
                    <textarea id="profile_note" cols="50" rows="5" name="note"></textarea>
                </div>
                <div class="z-formrow">
                    <label for="profile_validation"><!--[gt text='Validation']--></label>
                    <textarea id="profile_validation" cols="50" rows="2" name="validation"></textarea>
                </div>
            </fieldset>

            <!--[pnmodcallhooks hookobject='item' hookaction='new' module='Profile']-->

            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Create' __title='Create']-->
                <a href="<!--[pnmodurl modname='Profile' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel' __title='Cancel']--></a>
            </div>
        </div>
    </form>
</div>
